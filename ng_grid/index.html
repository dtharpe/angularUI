<!doctype html>
<html lang="en">
<head>
	<title>Angular UI</title>
	<link href="bower_components/ng-grid/ng-grid.min.css" rel="stylesheet">
<style>
.grid{
	height: 400px;
	width: 400px;
}
</style>

</head>

<body ng-app="MyApp">
	<div ng-controller="MainController">
		<div ng-grid="gridOpts" class="grid">
			<h1 ng-repeat="s in selected">{{s.alterEgo}}</h1>
		</div>
	</div>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/ng-grid/ng-grid-2.0.14.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
