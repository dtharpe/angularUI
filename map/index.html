<!doctype html>
<html lang="en">
<head>
	<title>Angular UI</title>
	<style>
	.map{
		height: 400px;
	}
	</style>
</head>

<body>
	<div ng-controller="MainController">
		
		<div class="map" ui-map="MyMap" ui-options="mapOptions" ui-event='{"map-click": "addMarker($event, $params)"}'>
		</div>

	</div>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-ui-utils/ui-utils.min.js"></script>
	<script src="bower_components/angular-ui-map/ui-map.min.js"></script>
	<script src="app.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?language=ja&callback=onGoogleReady"></script>
</body>
</html>
