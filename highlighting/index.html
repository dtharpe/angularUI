<!doctype html>
<html lang="en">
<head>
	<title>Angular UI</title>
<style>
.ui-match{
	background: navy;
	color: lightblue;
}
</style>
</head>

<body ng-app="MyApp">
	<div ng-controller="MainController">
		<p><textarea style="width:100%; height: 200px;" ng-model="text">

		</textarea></p>

		<p><input ng-model="query" type="search"></p>

		<p ng-bind-html="text | highlight:query:true"></p>
	</div>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="bower_components/angular-ui-utils/ui-utils.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
